<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Update CSS variables with <span>JS</span></h1>
    <div class="control">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" >
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="30" value="0" data-sizing="px" >
        
        <label for="color">Base-Color: </label>
        <input type="color" name="color" value="#800000">
    </div>
    <img src="https://images.unsplash.com/photo-1555098621-bfb98f5880ad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60">
        
    <script>
        function updateCSS(){
              let suffix = this.dataset.sizing||'';
            //   console.log(suffix);
            document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
        }
      var inputs = document.querySelectorAll('.control input');
      inputs.forEach(input =>{
          input.addEventListener('change', updateCSS)
      });
      
      inputs.forEach(input =>{
          input.addEventListener('mousemove', updateCSS)
      });
      

    </script>

</body>
</html>
